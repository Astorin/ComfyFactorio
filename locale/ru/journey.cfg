map_info_text=Панели на материнском корабле позволяют выбрать мир.\nМиры можно поменять, потратив спутник через верхнюю панель.\nКогда большая часть игроков на одной панели, корабль начинает путешествие.\n\nТелепорт будет размещён после прибытия к цели.\nОднако, он может перенести только тело человека.\n\nМиры становятся сложнее с каждым прыжком, накапливая модификаторы.\nЗапускайте урановые топливные ячейки в грузовой ракете для заправки корабля.\nПодсказки на кнопках вверху дают информацию о текущем мире.\nЕсли путешествие завершилось, администратор может сбросить карту командой "/journey-reset".\n\nКак далеко продвинется путешествие?
tooltip_satellite=Запас спутников: __1__ / __2__\nСпутники используются материнским кораблём для поиска других пунктов назначения.
tooltip_nuclear_fuel=Резервных реакторов: __1__ / __2__\n3 резервных реактора выходят из строя, если текущая колония признана утерянной, и материнский корабль выполняет экстренную эвакуацию.\nЕсли телепортатор разрушен, и резервных реакторов не осталось, игра проиграна и будет перезапущена.
tooltip_fuel=Топлива требуется для полета к следующему миру:\n__1__\n\nТопливных ячеек в грузовом отсеке:\n__2__
tooltip_delivery=Доставка орбитальной станции: __1__ / __2__\nСтанция даёт один случайный выбор стартового предмета каждый отрезок времени.\nВремя: 120 мин, 240 мин, 480 мин, 960 мин, 1920 мин, 3840 мин.\nТекущее время: __3__ мин.
