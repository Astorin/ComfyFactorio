parrot_player_joins_protected_run_with_no_captain=Приветствую вас! Поскольку эта команда защищена капитаном, вам придется подождать возвращения капитана для управления кораблём.
parrot_create_new_crew_tip=Вы всегда можете создать новую или присоединиться к другой команде. Для этого нажмите на красный флажок сверху, нажмите «Выйти из команды», затем нажмите «Команды».
