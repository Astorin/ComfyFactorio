softmod_info_credits_2=Разработал и запрограммировал thesixthroc. Обновления от Piratux. Кодовая база Comfy и помощь от Gerkiz, Hanakocz и Mew @ Comfy Industries (https://getcomfy.eu). Чертежи структуры острова предоставлены Mattisso.\n\nПриходите поболтать с нами: https://getcomfy.eu/discord\n\n"Эти белые перчатки. Я никогда не забуду их до самой смерти." - Доктор Джон
