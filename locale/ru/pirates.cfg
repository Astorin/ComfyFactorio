softmod_info_body_1=Новости и чат: getcomfy.eu/discord
softmod_info_game_description_1=Описание игры
softmod_info_game_description_2=Отправляйтесь в плавание с командой друзей. Собирайте ресурсы и заправляйте корабль, чтобы выжить как можно больше лиг. Корабль движется с помощью магии кода. У каждой команды есть капитан, который выполняет такие действия, как решение, когда отплывать. Дублоны можно потратить на различных рынках на протяжении всей игры.\n\nЧем меньше команда, тем медленнее игровой прогресс. Загадки ждут!\n\n[font=default-bold]Условие победы:[/font] Пройдите 1000 лиг.\n[font=default-bold]Условие проигрыша:[/font] У корабля закончилось топливо или уничтожена пушка.
# softmod_info_bugs_1=Известные проблемы
# softmod_info_bugs_2=•
softmod_info_new_players_1=Для новых игроков
softmod_info_new_players_2=Добывайте уголь и другие ресурсы и приносите их на корабль, чтобы поддерживать работу, или попробуйте попросить капитана о более конкретных задачах.
softmod_info_tips_1=Особенности игры, с которыми сложно справиться в одиночку
softmod_info_tips_2=• Капитан (или офицеры) может управлять судном из вороньего гнезда, поместив 50 светофоров в один из синих ящиков.\n• Количество руды, доступной на острове, не зависит от порядка, в котором вы разрушаете камни.\n• Пассивное загрязнение на каждом острове со временем увеличивается.\n• Предметы, лежащие на палубе, перемещаются в кабину, когда лодка двигается (из соображений производительности игры).\n• Производительность добычи естественным образом увеличивается с пройденными лигами.\n• В многопользовательской игре команды, неактивные в течение 96 часов, автоматически расформировываются.\n• Полезные команды: /classinfo {classname}, /plank {player}, /officer {player}, /undock, /ccolor, /clear_north_tanks, /clear_south_tanks, /tax, /reset_password
softmod_info_1_1=Основное в v1.7
softmod_info_1_2=• Поддержка Factorio 2.0.\n• С введением удалённого просмотра режим зрителя был упразднён.\n• Теперь поддерживается 9 одновременных команд.\n• Механика карты сокровищ была переработана для использования камер.\n• Движение корабля больше не заставляет игроков выходить из интерфейса объектов на корабле.\n• Улучшения производительности.
softmod_info_2_1=Основное в v1.6
softmod_info_2_2=• Новые заплывы начинаются с верхней полосы, так что новички чаще сталкиваются с доками.\n• Игроки теперь умирают, а не томятся в ожидании, если лодка уплыла.\n• Пауза в море теперь происходит после загрузки следующего пункта назначения.\n• Дополнительная настройка для новых команд - отключение чертежей.\n• Машины теперь деактивируются после нескольких минут ожидания в море.\n• Частные команды и команды под защитой капитана больше не возвращаются в общедоступные команды, когда неактивны. Теперь команды автоматически расформировываются после 96 часов бездействия.\n• Дробовики теперь усилены, как и предполагалось.
